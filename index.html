<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    
   <div class="main">

    <h1 class="title">Rock Paper Scissors</h1>


 
   <div class="pb">
    <p></p>
    <button class="start">startGame</button>
   </div>
 

 
    <div class="container">
      <h1 class="title">Choose</h1>
    <h1 class="title">First to 5 win</h1>
<div class="flex-container">
 
  <div class="scoreContainer">

    <div class="scoreBoard">
   
      <div><h3 id="user" class="pScore">user</h3></div>
      <div><h3 id="comp" class="cScore">comp</h3></div>
      <div class="spanScore">
        <span class="spanpScore">0</span>
        <span class="spanMiddle">:</span>
      <span class="spancScore">0</span>
      </div>
      
  </div>
</div>
  <div class="pSelection">
    <img id="r" src="./img/rock.png" alt="rock">
    <img id="p" src="./img/paper.png" alt="paper">
   <img id="s" src="./img/scissors.png" alt="scissors">
  </div>

 


  
 
    <div class="result"><span class="results">tie lose or win</span></div>

  

</div>


    </div>
   </div>
    <script src="index.js"></script>
  </body>
</html>
